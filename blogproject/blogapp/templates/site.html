<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static "css/navfooter2.css" %}">
    <link rel="stylesheet" href="{% static "css/site.css" %}">
    <link href="
        https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
        " rel="stylesheet">
    
    <title>블로그 게시물 작성</title>
</head>

<body>
    <header>
        <div class="NavContainer">
            <div class="NavBar">   
                <a href="/"><img src="{% static "img/logo(white).svg" %}"></a>
                <div class='nav-buttons'>
                    <a href="">일상</a>
                    <a href="">요리</a>
                    <a href="">여행</a>
                    <a href="">영화</a>
                    <a href="">IT</a>
                    {% if user.is_authenticated %}
                        <a href={% url "logout" %}><button class='logout-button'>Logout</button></a>
                        <a href="posting"><button class='PrimaryButton'>Just Write!</button></a>
                    {% else %}
                        <a href="login"><button class='PrimaryButton'>Login</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- 제목 부분 -->
        <div>
            <input type="text" placeholder="제목"></input>
        </div>
        <!-- 메인 글 -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        
    </main>
    <aside>
        <!-- 사이드 -->
        <div class="sidebox_1">
            <button>AI 글 자동완성</button>
        </div>
        <form action="">
            <div class="sidebox_2">
                <p>TOPIC</p>
                <label><input type="radio", value="일상" name='tag' checked>일상</label>
                <label><input type="radio", value="요리" name='tag'>요리</label>
                <label><input type="radio", value="여행" name='tag'>여행</label>
                <label><input type="radio", value="영화" name='tag'>영화</label>
                <label><input type="radio", value="IT" name='tag'>IT / 전자기기</label>
            </div>
            <div class="sidebox_3">
                <p>UPLOAD INFO</p>
                <p>상태 : 미발행</p>
                <p>이미지 업로드</p>
                <button>임시저장</button>
                <button>글 작성</button>
            </div>

        </form>
        
    </aside>
        
    
    <footer class="footer">
        <div class="container">
            <p>Made with<span> Django</span></p>

        </div>
    </footer>

</body>
</html>
