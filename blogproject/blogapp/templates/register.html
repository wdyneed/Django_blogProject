<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static "img/favicon(sushi).png" %}" type="image/x-icon">
    <link href="
        https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
        " rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    {% block content %}
    <h2>회원가입</h2>
    <p>비밀번호는 소문자 1개 이상 포함 8 ~ 25자 여야합니다.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">회원가입</button>
    </form>
    {% endblock %}
</body>
</html>
